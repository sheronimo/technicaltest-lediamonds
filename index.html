<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Le Diamonds</title>

		<link rel="stylesheet" href="./css/main.css" />
	</head>
	<body>
		<!-- Header: Logo and Navigation -->
		<header class="header">
			<div class="container header-container">
				<h1 class="logo">Le Diamonds</h1>
				<nav class="primary-nav">
					<ul class="nav-list">
						<li class="nav-item"><a href="#">Collections</a></li>
						<li class="nav-item"><a href="#">Our Story</a></li>
						<li class="nav-item"><a href="#">Blogs</a></li>
					</ul>
				</nav>
				<p class="small-caps free-delivery">
					Free Delivery for Orders Above $199
				</p>
				<a href="#"
					><img src="./img/icons/icon-shopping-cart.svg" alt="Cart"
				/></a>
				<a class="icon-login" href="#"
					><img src="./img/icons/icon-user.svg" alt="Login/Register"
				/></a>
			</div>
		</header>

		<!-- Main content -->
		<main>
			<!-- Section: Hero -->
			<section class="hero">
				<div class="container">
					<div class="hyphenated">
						<div class="hyphen"></div>
						<p class="small-caps">More Than Just Jewellery</p>
					</div>
					<h2 class="section-heading">Elegance & Eternity</h2>
					<p class="small-caps clr-light">
						Finely Crafted Lab-Grown Moissanite Jewellery
					</p>
					<a href="#" class="btn btn-primary">Shop Collections</a>
				</div>
			</section>

			<!-- Section: Benefits -->
			<section class="benefits"></section>

			<!-- Section: Item collections -->
			<section class="collections"></section>

			<!-- Section: Promotional blurb -->
			<section class="blurb"></section>

			<!-- Section: Products -->
			<section class="products"></section>

			<!-- Section: Recent blogs -->
			<section class="blogs">
				<article></article>
				<article></article>
				<article></article>
				<article></article>
			</section>

			<!-- Section: Instagram Feed -->
			<section class="feed"></section>

			<!-- Section: CTA Banner -->
			<section class="cta-banner"></section>
		</main>

		<!-- Footer -->
		<footer class="footer"></footer>
	</body>
</html>
